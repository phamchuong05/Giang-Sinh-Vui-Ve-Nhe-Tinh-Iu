    <script>
        // ==========================================
        // 1. RESOURCES CONFIG Vandiep
        // ==========================================
        const MUSIC_URL = "Me Ry Chit Mot/audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['Me Ry Chit Mot/image1.jpg', 'Me Ry Chit Mot/image2.jpg', 'Me Ry Chit Mot/image3.jpg', 'Me Ry Chit Mot/image4.jpg', 'Me Ry Chit Mot/image5.jpg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); 
                grd.addColorStop(0.2, '#FFFFE0'); 
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); 
                grd.addColorStop(0.3, '#FF0000'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            } else if (type === 'snow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 48);
                grd.addColorStop(0, 'rgba(255,255,255,1)');
                grd.addColorStop(0.4, 'rgba(255,255,255,0.8)');
                grd.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red'),
            snow: createCustomTexture('snow')
        };

        function createRadialTexture(size, innerColor, outerColor) {
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            grd.addColorStop(0, innerColor);
            grd.addColorStop(1, outerColor);
            ctx.fillStyle = grd; ctx.fillRect(0,0,size,size);
            return new THREE.CanvasTexture(canvas);
        }

        // ==========================================
        // 2. SYSTEM CONFIG Vandiep
        // ==========================================
        const CONFIG = {
            goldCount: 2000,
            redCount: 300,
            giftCount: 150,
            explodeRadius: 65,  
            photoOrbitRadius: 18,
            treeHeight: 70,
            treeBaseRadius: 35,
            garlandCount: 550,
            garlandTurns: 6,
            snowCount: 600,
            snowArea: 180
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift; 
        let garlandPoints, baseGlow, snowSystem;
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;

        // ==========================================
        // GESTURE RECOGNITION SYSTEM (Upgraded)
        // ==========================================
        const gestureConfig = {
            historySize: 8,           // S·ªë frame ƒë·ªÉ smooth
            switchThreshold: 0.6,     // % frame c·∫ßn ƒë·ªìng √Ω ƒë·ªÉ chuy·ªÉn state
            minConfidence: 0.7,       // Confidence t·ªëi thi·ªÉu
            debounceTime: 300,        // ms ch·ªù gi·ªØa c√°c l·∫ßn chuy·ªÉn state
        };
        
        let gestureHistory = [];
        let lastStateChange = 0;
        let currentGestureConfidence = 0;

        // Ki·ªÉm tra ng√≥n tay c√≥ du·ªói ra kh√¥ng (d·ª±a v√†o g√≥c)
        function isFingerExtended(landmarks, fingerTip, fingerPip, fingerMcp) {
            const tip = landmarks[fingerTip];
            const pip = landmarks[fingerPip];
            const mcp = landmarks[fingerMcp];
            const wrist = landmarks[0];
            
            // T√≠nh kho·∫£ng c√°ch t·ª´ tip ƒë·∫øn wrist vs pip ƒë·∫øn wrist
            const tipToWrist = Math.hypot(tip.x - wrist.x, tip.y - wrist.y);
            const pipToWrist = Math.hypot(pip.x - wrist.x, pip.y - wrist.y);
            
            // Ng√≥n du·ªói n·∫øu tip xa wrist h∆°n pip
            return tipToWrist > pipToWrist * 1.1;
        }

        // Ki·ªÉm tra ng√≥n c√°i du·ªói ra
        function isThumbExtended(landmarks) {
            const thumbTip = landmarks[4];
            const thumbIp = landmarks[3];
            const thumbMcp = landmarks[2];
            const indexMcp = landmarks[5];
            
            // Ng√≥n c√°i du·ªói n·∫øu tip xa index_mcp
            const tipToIndex = Math.hypot(thumbTip.x - indexMcp.x, thumbTip.y - indexMcp.y);
            const mcpToIndex = Math.hypot(thumbMcp.x - indexMcp.x, thumbMcp.y - indexMcp.y);
            
            return tipToIndex > mcpToIndex * 1.2;
        }

        // ƒê·∫øm s·ªë ng√≥n tay du·ªói ra
        function countExtendedFingers(landmarks) {
            let count = 0;
            
            // Ng√≥n c√°i
            if (isThumbExtended(landmarks)) count++;
            
            // Ng√≥n tr·ªè (tip:8, pip:6, mcp:5)
            if (isFingerExtended(landmarks, 8, 6, 5)) count++;
            
            // Ng√≥n gi·ªØa (tip:12, pip:10, mcp:9)
            if (isFingerExtended(landmarks, 12, 10, 9)) count++;
            
            // Ng√≥n √°p √∫t (tip:16, pip:14, mcp:13)
            if (isFingerExtended(landmarks, 16, 14, 13)) count++;
            
            // Ng√≥n √∫t (tip:20, pip:18, mcp:17)
            if (isFingerExtended(landmarks, 20, 18, 17)) count++;
            
            return count;
        }

        // Nh·∫≠n di·ªán c·ª≠ ch·ªâ n·∫Øm tay (fist)
        function detectFist(landmarks) {
            const extendedCount = countExtendedFingers(landmarks);
            return extendedCount <= 1; // 0-1 ng√≥n du·ªói = n·∫Øm tay
        }

        // Nh·∫≠n di·ªán c·ª≠ ch·ªâ m·ªü tay (open palm)
        function detectOpenPalm(landmarks) {
            const extendedCount = countExtendedFingers(landmarks);
            return extendedCount >= 4; // 4-5 ng√≥n du·ªói = m·ªü tay
        }

        // Nh·∫≠n di·ªán c·ª≠ ch·ªâ pinch (ng√≥n c√°i + tr·ªè ch·∫°m nhau)
        function detectPinch(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const pinchDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
            
            // Ki·ªÉm tra c√°c ng√≥n kh√°c c√≥ g·∫≠p kh√¥ng
            const middleExtended = isFingerExtended(landmarks, 12, 10, 9);
            const ringExtended = isFingerExtended(landmarks, 16, 14, 13);
            const pinkyExtended = isFingerExtended(landmarks, 20, 18, 17);
            
            // Pinch: ng√≥n c√°i + tr·ªè ch·∫°m, c√°c ng√≥n kh√°c c√≥ th·ªÉ g·∫≠p ho·∫∑c du·ªói
            return pinchDist < 0.06;
        }

        // Nh·∫≠n di·ªán hai tay t·∫°o h√¨nh tr√°i tim
        function detectHeartGesture(hand1, hand2) {
            if (!hand1 || !hand2) return false;
            
            const thumb1 = hand1[4], thumb2 = hand2[4];
            const index1 = hand1[8], index2 = hand2[8];
            const middle1 = hand1[12], middle2 = hand2[12];
            
            // Kho·∫£ng c√°ch gi·ªØa c√°c ng√≥n c·ªßa 2 tay
            const thumbDist = Math.hypot(thumb1.x - thumb2.x, thumb1.y - thumb2.y);
            const indexDist = Math.hypot(index1.x - index2.x, index1.y - index2.y);
            const middleDist = Math.hypot(middle1.x - middle2.x, middle1.y - middle2.y);
            
            // Ki·ªÉm tra 2 tay g·∫ßn nhau v√† t·∫°o h√¨nh
            const handsClose = thumbDist < 0.2 && indexDist < 0.2;
            
            // Ki·ªÉm tra c√°c ng√≥n tay ƒëang du·ªói h∆∞·ªõng v√†o nhau
            const fingersPointing = middleDist < 0.25;
            
            return handsClose && fingersPointing;
        }

        // X√°c ƒë·ªãnh gesture v·ªõi confidence
        function detectGesture(results) {
            let gesture = 'TREE';
            let confidence = 0.5;
            
            // ∆Øu ti√™n 1: Hai tay t·∫°o h√¨nh tim
            if (results.multiHandLandmarks.length === 2) {
                const h1 = results.multiHandLandmarks[0];
                const h2 = results.multiHandLandmarks[1];
                
                if (detectHeartGesture(h1, h2)) {
                    return { gesture: 'HEART', confidence: 0.95 };
                }
            }
            
            // ∆Øu ti√™n 2: M·ªôt tay
            if (results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                handX = lm[9].x; // C·∫≠p nh·∫≠t v·ªã tr√≠ tay ƒë·ªÉ xoay
                
                if (detectFist(lm)) {
                    gesture = 'TREE';
                    confidence = 0.85;
                } else if (detectPinch(lm)) {
                    gesture = 'PHOTO';
                    confidence = 0.9;
                } else if (detectOpenPalm(lm)) {
                    gesture = 'EXPLODE';
                    confidence = 0.85;
                } else {
                    // Tr·∫°ng th√°i trung gian - gi·ªØ nguy√™n state c≈©
                    gesture = state;
                    confidence = 0.5;
                }
            }
            
            return { gesture, confidence };
        }

        // Smooth gesture v·ªõi history buffer
        function smoothGesture(newGesture, confidence) {
            const now = Date.now();
            
            // Th√™m v√†o history
            gestureHistory.push({ gesture: newGesture, confidence, time: now });
            
            // Gi·ªØ history trong gi·ªõi h·∫°n
            if (gestureHistory.length > gestureConfig.historySize) {
                gestureHistory.shift();
            }
            
            // ƒê·∫øm s·ªë l·∫ßn xu·∫•t hi·ªán c·ªßa m·ªói gesture
            const gestureCounts = {};
            let totalWeight = 0;
            
            gestureHistory.forEach((item, idx) => {
                const weight = item.confidence * (idx + 1); // Frame m·ªõi c√≥ weight cao h∆°n
                gestureCounts[item.gesture] = (gestureCounts[item.gesture] || 0) + weight;
                totalWeight += weight;
            });
            
            // T√¨m gesture ph·ªï bi·∫øn nh·∫•t
            let bestGesture = state;
            let bestScore = 0;
            
            for (const [gesture, score] of Object.entries(gestureCounts)) {
                const normalizedScore = score / totalWeight;
                if (normalizedScore > bestScore) {
                    bestScore = normalizedScore;
                    bestGesture = gesture;
                }
            }
            
            // Ch·ªâ chuy·ªÉn state n·∫øu ƒë·ªß confidence v√† qua debounce time
            if (bestGesture !== state) {
                if (bestScore >= gestureConfig.switchThreshold && 
                    (now - lastStateChange) > gestureConfig.debounceTime) {
                    lastStateChange = now;
                    currentGestureConfidence = bestScore;
                    return bestGesture;
                }
            }
            
            currentGestureConfidence = bestScore;
            return state;
        }

        // ==========================================
        // 3. THREE.JS SYSTEM Vandiep
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0); 

            garlandPoints = createGarland();
            baseGlow = createBaseGlow();
            snowSystem = createSnow();

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; 
            const phases = []; 
            
            for(let i=0; i<count; i++) {
                // --- TREE Vandiep ---
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio; 
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // --- EXPLODE Vandiep ---
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // --- SOFT HEART Vandiep ---
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                
                const rFill = Math.pow(Math.random(), 0.3); // Soft fill Vandiep
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill; 
                
                const noise = 1.0;
                hx += (Math.random() - 0.5) * noise;
                hy += (Math.random() - 0.5) * noise;
                hz += (Math.random() - 0.5) * noise;

                const scaleH = 2.2;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                // --- INIT Vandiep ---
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            // Init colors Vandiep
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFD700);
            else if(type === 'red') baseColor.setHex(0xFF0000);
            else baseColor.setHex(0xFFFFFF);

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r;
                colors[i*3+1] = baseColor.g;
                colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                vertexColors: true, 
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending, 
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 

            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; 
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // MERRY CHRISTMAS Vandiep
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40; 
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            // STAR Vandiep
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
            scene.add(starMesh);

            // Star glow halo
            const starGlowTex = createRadialTexture(256, 'rgba(255,255,160,0.8)', 'rgba(255,255,160,0)');
            const starGlowMat = new THREE.SpriteMaterial({ map: starGlowTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const starGlow = new THREE.Sprite(starGlowMat);
            starGlow.scale.set(30,30,1);
            starGlow.position.set(0, CONFIG.treeHeight/2 + 2, -2);
            scene.add(starGlow);

            // I LOVE YOU TEXT Vandiep
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI", sans-serif';
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40; 
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            // 1. Vandiep
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            // 2. COLOR & SIZE Vandiep
            const count = positions.length / 3;
            
            if (targetState === 'TREE') {
                group.rotation.y += 0.002;
                
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'red') {
                        // RED
                        brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
                    } else if(type === 'gold') {
                        // YELLOW
                        brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    }
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);

                // Vandiep
                for(let i=0; i<count; i++) {
                    colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
                    if (i % 3 === 0) sizes[i] = baseSize;
                    else sizes[i] = 0;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;

            } else {
                // EXPLODE
                group.scale.set(1,1,1);
                // Faster reach to full orbit so all photos can enter view
                group.rotation.y += (handRotY - group.rotation.y) * 0.18;

                // size, color
                for(let i=0; i<count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if(type === 'gold' || type === 'red') {
                        brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    }
                    colors[i*3]   = baseColor.r * brightness;
                    colors[i*3+1] = baseColor.g * brightness;
                    colors[i*3+2] = baseColor.b * brightness;
                }
                group.geometry.attributes.size.needsUpdate = true;
                group.geometry.attributes.color.needsUpdate = true;
            }
        }

        // Garland: a helical ribbon made of glowing points
        function createGarland() {
            const count = CONFIG.garlandCount;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const sizes = new Float32Array(count);
            const explodeTargets = new Float32Array(count * 3);
            const heartTargets = new Float32Array(count * 3);
            const baseColor = new THREE.Color(0xff7b7b);
            const altColor = new THREE.Color(0xffd36f);

            for (let i=0; i<count; i++) {
                const t = i / count; // 0..1 along helix
                const angle = t * CONFIG.garlandTurns * Math.PI * 2;
                const h = t * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;
                const radius = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * 0.9;
                const wobble = Math.sin(i * 0.35) * 0.6;
                const r = Math.max(radius + wobble, 1.5);
                const x = Math.cos(angle) * r;
                const z = Math.sin(angle) * r;
                positions[i*3] = x;
                positions[i*3+1] = y;
                positions[i*3+2] = z;

                const len = Math.max(Math.hypot(x, y, z), 1);
                const burstR = CONFIG.treeBaseRadius * 2.2 + Math.random() * 15;
                explodeTargets[i*3] = (x / len) * burstR;
                explodeTargets[i*3+1] = (y / len) * (burstR * 0.6 + 8);
                explodeTargets[i*3+2] = (z / len) * burstR;

                const theta = t * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(theta), 3);
                let hy = 13 * Math.cos(theta) - 5 * Math.cos(2*theta) - 2 * Math.cos(3*theta) - Math.cos(4*theta);
                const heartScale = 3.0;
                const jitter = 2.0;
                heartTargets[i*3]   = hx * heartScale + (Math.random() - 0.5) * jitter;
                heartTargets[i*3+1] = hy * heartScale + 5 + (Math.random() - 0.5) * jitter;
                heartTargets[i*3+2] = (Math.random() - 0.5) * 6;

                const mix = (Math.sin(i*0.8) + 1) * 0.5;
                const c = baseColor.clone().lerp(altColor, mix);
                colors[i*3] = c.r; colors[i*3+1] = c.g; colors[i*3+2] = c.b;
                sizes[i] = 2.4 + Math.sin(i*0.2)*0.6;
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geo.userData = { basePositions: positions.slice(), explodeTargets, heartTargets };

            const mat = new THREE.PointsMaterial({
                size: 2.5,
                sizeAttenuation: true,
                transparent: true,
                opacity: 0.9,
                vertexColors: true,
                map: textures.gold,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createBaseGlow() {
            const tex = createRadialTexture(512, 'rgba(255, 215, 128, 0.18)', 'rgba(0,0,0,0)');
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, depthWrite: false, blending: THREE.AdditiveBlending, opacity: 0.9 });
            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(160, 160), mat);
            mesh.rotation.x = -Math.PI / 2;
            mesh.position.y = -CONFIG.treeHeight/2;
            scene.add(mesh);
            return mesh;
        }

        function updateGarland(state, time) {
            if (!garlandPoints) return;
            const pos = garlandPoints.geometry.attributes.position.array;
            const base = garlandPoints.geometry.userData.basePositions;
            const explode = garlandPoints.geometry.userData.explodeTargets;
            const heart = garlandPoints.geometry.userData.heartTargets;
            const target = (state === 'EXPLODE') ? explode : (state === 'HEART' ? heart : base);
            const speed = (state === 'EXPLODE') ? 0.12 : (state === 'HEART' ? 0.12 : 0.08);

            for (let i=0; i<pos.length; i++) {
                pos[i] += (target[i] - pos[i]) * speed;
            }
            garlandPoints.geometry.attributes.position.needsUpdate = true;

            garlandPoints.rotation.y += (state === 'EXPLODE') ? 0.005 : (state === 'HEART' ? 0.0015 : 0.003);
            const garlandMat = garlandPoints.material;
            garlandMat.opacity = (state === 'EXPLODE')
                ? 0.75 + 0.25 * Math.sin(time * 4)
                : (state === 'HEART'
                    ? 0.82 + 0.18 * Math.sin(time * 3.2)
                    : 0.8 + 0.2 * Math.sin(time * 2.5));
        }

        function createSnow() {
            const count = CONFIG.snowCount;
            const positions = new Float32Array(count * 3);
            const velocities = new Float32Array(count);
            const drift = new Float32Array(count);

            for (let i=0; i<count; i++) {
                positions[i*3] = (Math.random() - 0.5) * CONFIG.snowArea;
                positions[i*3+1] = Math.random() * CONFIG.treeHeight + CONFIG.treeHeight / 2;
                positions[i*3+2] = (Math.random() - 0.5) * CONFIG.snowArea;
                velocities[i] = 0.08 + Math.random() * 0.12;
                drift[i] = 0.6 + Math.random() * 0.8;
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geo.userData = { velocities, drift };

            const mat = new THREE.PointsMaterial({
                size: 1.8,
                map: textures.snow,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function updateSnow(time) {
            if (!snowSystem) return;
            const positions = snowSystem.geometry.attributes.position.array;
            const velocities = snowSystem.geometry.userData.velocities;
            const drift = snowSystem.geometry.userData.drift;
            const area = CONFIG.snowArea;
            const resetY = CONFIG.treeHeight / 2 + 20;

            for (let i=0; i<velocities.length; i++) {
                const idx = i * 3;
                positions[idx] += Math.sin(time * 0.6 + i * 0.5) * 0.02 * drift[i];
                positions[idx+2] += Math.cos(time * 0.4 + i) * 0.015 * drift[i];
                positions[idx+1] -= velocities[i];

                if (positions[idx+1] < -CONFIG.treeHeight / 2 - 10) {
                    positions[idx] = (Math.random() - 0.5) * area;
                    positions[idx+1] = resetY + Math.random() * 30;
                    positions[idx+2] = (Math.random() - 0.5) * area;
                    velocities[i] = 0.08 + Math.random() * 0.12;
                }
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;
            // Cover full 360¬∞ orbit with a bit extra margin
            const handRotY = (handX - 0.5) * (Math.PI * 2.2);

            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);
            updateGarland(state, time);
            updateSnow(time);

            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02; 
                starMesh.material.opacity = 0.7 + 0.3*Math.sin(time*5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time*3))*0.1;
                loveMesh.scale.set(s,s,1);

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                const baseAngle = groupGold.rotation.y; 
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 2; 
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) { 
                        const ds = 1.0 + (z/CONFIG.photoOrbitRadius)*0.8; 
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0,0,100,75); ctx.drawImage(results.image, 0, 0, 100, 75);
                
                const statusEl = document.getElementById('gesture-status');
                let fingerCount = 0;

                // V·∫Ω landmarks l√™n preview ƒë·ªÉ debug
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    results.multiHandLandmarks.forEach(landmarks => {
                        // V·∫Ω c√°c ƒëi·ªÉm landmark
                        ctx.fillStyle = '#00FF00';
                        landmarks.forEach((lm, idx) => {
                            const x = lm.x * 100;
                            const y = lm.y * 75;
                            ctx.beginPath();
                            ctx.arc(x, y, 2, 0, 2 * Math.PI);
                            ctx.fill();
                        });
                        
                        // V·∫Ω ƒë∆∞·ªùng n·ªëi c√°c ng√≥n tay
                        ctx.strokeStyle = '#00FF00';
                        ctx.lineWidth = 1;
                        const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
                        connections.forEach(([i, j]) => {
                            ctx.beginPath();
                            ctx.moveTo(landmarks[i].x * 100, landmarks[i].y * 75);
                            ctx.lineTo(landmarks[j].x * 100, landmarks[j].y * 75);
                            ctx.stroke();
                        });
                    });
                    
                    // ƒê·∫øm ng√≥n tay ƒë·ªÉ hi·ªÉn th·ªã
                    fingerCount = countExtendedFingers(results.multiHandLandmarks[0]);
                }

                // --- Upgraded Hand Gesture Recognition ---
                const detection = detectGesture(results);
                const newState = smoothGesture(detection.gesture, detection.confidence);
                
                // C·∫≠p nh·∫≠t UI hi·ªÉn th·ªã tr·∫°ng th√°i
                const stateIcons = {
                    'TREE': 'üéÑ TREE',
                    'EXPLODE': 'üí• EXPLODE', 
                    'HEART': '‚ù§Ô∏è HEART',
                    'PHOTO': 'üì∏ PHOTO'
                };
                statusEl.querySelector('.state').textContent = stateIcons[newState] || newState;
                statusEl.querySelector('.confidence').textContent = `Conf: ${(currentGestureConfidence * 100).toFixed(0)}%`;
                statusEl.querySelector('.fingers').textContent = results.multiHandLandmarks && results.multiHandLandmarks.length > 0 
                    ? `Fingers: ${fingerCount} | Hands: ${results.multiHandLandmarks.length}`
                    : 'No hand detected';
                
                if (newState !== state) {
                    console.log(`Gesture changed: ${state} ‚Üí ${newState} (confidence: ${currentGestureConfidence.toFixed(2)})`);
                    state = newState;
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
